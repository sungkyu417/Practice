<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>

</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>
<canvas id="canvas2" width="200" height="200"></canvas>
<script type="text/javascript">

    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    cxt.moveTo(10,10);
    cxt.lineTo(150,50);
    cxt.lineTo(10,50);
    cxt.stroke();

    var cxt2=document.getElementById("canvas2").getContext("2d");
    cxt2.beginPath();
    cxt2.arc(100,100,99,0,2*Math.PI,false);
    cxt2.moveTo(194,100);
    cxt2.arc(100,100,94,0,2*Math.PI,false);
/*
    cxt2.moveTo(100,100);
    cxt2.lineTo(100,15);
    cxt2.moveTo(100,100);
    cxt2.lineTo(35,100);*/
    cxt2.translate(100,100);
    cxt2.rotate(1)
    cxt2.moveTo(0,0);
    cxt2.lineTo(0,-85);
    cxt2.moveTo(0,0);
    cxt2.lineTo(-65,0);
    cxt2.stroke();
    cxt2.font="bold 14px Arial";
    cxt2.textAlign="center";
    cxt2.textBaseline="middle";
    cxt2.fillText("12",100,12)

</script>

</body>
</html>
