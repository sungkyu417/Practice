<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var para=document.createElement("p");
            var txt=document.createTextNode("Hello World");
            var insertText=document.getElementById("InsertText");
            insertText.appendChild(para);
            para.appendChild(txt);

        }
    </script>
</head>
<body>
<p id="InsertText"><p>
</body>
</html>
