<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户反馈页面</title>
    <style>
        p{color: indigo;font-family: "Times New Roman";font-weight: bolder;font-size: 25px}
    </style>
</head>
<body>
<h1>用户反馈表单</h1>
<form method="post">
<p>姓&nbsp;&nbsp;名：
    <input type="text" name="name" required="required" ></p>
<br>
<p>性&nbsp;&nbsp;别：
    <input type="radio" value="male" >男
    <input type="radio" value="female" >女
</p>
<br>
<p>年&nbsp;&nbsp;龄：
    <input type="number" name="age" >
</p>
<br>
<p>联系电话：
    <input type="text" name="telephone">
</p>
<br>
<p>电子邮件：
    <input type="email" name="email">
</p>
<br>
<p>联系地址：
    <input type="text" name="address">
</p>
<br>
<p>输入对网站的建议：<br>
    <textarea cols="50" rows="5" name="suggestion"></textarea>
    <br>
    <input type="submit" name="submit" value="提交">
    <input type="reset" name="reset" value="重置">
</p>
</form>
</body>
</html>
