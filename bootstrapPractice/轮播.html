<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active"><img src="../sk/1.jpg">
            <div class="carousel-caption">SK1</div>
        </div>

        <div class="item"><img src="../sk/2.jpg">
        <div class="carousel-caption">SK2</div>
        </div>

        <div class="item"><img src="../sk/3.jpg">
            <div class="carousel-caption">SK3</div>
        </div>
    </div>
<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
</body>
</html>
